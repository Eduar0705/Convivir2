<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de administración para gestionar usuarios y configuraciones">
    <title>ConVivir - Registro</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" >
        <div class="login-header">
            <img src="./img/LOGO.png" alt="Logo ConVivir" class="logo">
            <h1>ConVivir</h1>
            <p>Sistema de Gestión de Residentes</p>
        </div>
        
        <form class="login-form" id="loginForm" method="post" action="regUsuario" autocomplete="off">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> 
                    Nombre y Apellido
                </label>
                <input type="text" id="name" name="name" placeholder="Ingrese su Nombre y Apellido" >
            </div>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> 
                    Usuario
                </label>
                <input type="text" id="user" name="user" placeholder="Ingrese su Usuario" >
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> 
                    Contraseña
                </label>
                <input type="password" id="pass" name="pass" placeholder="Ingrese su contraseña">
                <button type="button" class="toggle-password" onclick="togglePassword('clave')"><i class="fas fa-eye"></i></button>
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Correo electronico
                </label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico">
            </div>
            <div class="form-group">
                <label for="telefono">
                    <i class="fas fa-phone"></i>
                    Telefono
                </label>
                <input type="text" id="telefono" name="telefono" value="+58" placeholder="Ingrese su numero de telefono">
            </div>
            <div class="form-group">
                <label for="cedula">
                    <i class="far fa-id-card"></i>
                    Cedula de Identidad
                </label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cedula de identidad">
            </div>
            <div class="form-group">
                <label for="edificio">
                    <i class="fas fa-building"></i>
                    Edificio
                </label>
                <select name="edificio" id="edificio" class="select">
                    <option value="A">Edificio A</option>
                    <option value="B">Edificio B</option>
                    <option value="C">Edificio C</option>
                    <option value="D">Edificio D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apartamento">
                    <i class="fas fa-door-open"></i>
                    Apartamento
                </label>
                <select name="apartamento" id="apartamento" class="select">
                    <option disabled>Planta baja</option>
                    <option value="PB-1">PB - 1</option>
                    <option value="PB-2">PB - 2</option>
                    <option value="PB-3">PB - 3</option>
                    <option value="PB-4">PB - 4</option>
                    <option disabled>Primer piso</option>
                </select>
            </div>
            <input type="hidden" name="cargo" id="cargo" value="2">
            <button type="submit" class="register-btn" id="regis">Registrarse</button>
            <div class="auth-footer">
                <p><a href="/">← Volver al inicio</a></p>
                <br>
                <p><a href="/login"> Iniciar sesion</a></p>
            </div>
        </form>
        <div class="login-footer">
            <p><i class="fas fa-phone-alt"></i> Soporte: 04145553322</p>
            <p><i class="far fa-copyright"></i> 2023 Sistema de Gestión Condominial</p>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/loginBT.js"></script>
</body>
</html>
