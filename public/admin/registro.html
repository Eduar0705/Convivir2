<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de administración para gestionar usuarios y configuraciones">
    <title>ConVivir - Registro</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="shortcut icon" href="../img/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar" aria-label="Menú lateral">
            <div class="sidebar-header">
                <a href="/admin">
                    <div class="logo">Admin<span>Panel</span></div>
                </a>
                <button class="sidebar-toggle" aria-label="Ocultar menú" aria-expanded="true">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/admin">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="./user_admin.html">
                            <i class="fas fa-users"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="./pagos.html">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Pagos</span>
                        </a>
                    </li>
                    <li>
                        <a href="./estadisticas.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Estadísticas</span>
                        </a>
                    </li>
                    <li>
                        <a href="./proveedores.html">
                            <i class="fas fa-truck"></i>
                            <span>Proveedores</span>
                        </a>
                    </li>
                    <li>
                        <a href="./avisos.html">
                            <i class="fas fa-bullhorn"></i>
                            <span>Avisos</span>
                        </a>
                    </li>
                    <li>
                        <a href="./registro.html">
                            <i class="fas fa-user-plus"></i>
                            <span>Afiliarte</span>
                        </a>
                    </li>
                    <li>
                        <a href="./configuracion.html">
                            <i class="fas fa-cog"></i>
                            <span>Configuraciones</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="salir">
                <a href="../index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Salir</span>
                </a>
            </div>
        </aside>
        
        <div class="main-content">
            <header class="navbar" aria-label="Menú principal">
                <div class="navbar-left">
                    <button class="menu-toggle" aria-label="Mostrar menú">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Registro <i class="fa fa-user-plus"></i></h1>
                </div>
                <div class="navbar-right">
                    <div class="user-profile">
                        <i class="fas fa-user-shield"></i>
                        <span class="username">Administrador</span>
                    </div>
                </div>
            </header>
            
            <main>
                <form method="post" autocomplete="off" class="login-form" id="form_regis">
                    <div class="login-header">
                        <img src="../img/LOGO.png" alt="Logo ConVivir" class="logo">
                        <h1>ConVivir</h1>
                        <p>Registro</p>
                    </div>

                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
                    </div>

                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuario</label>
                        <input type="text" name="username" id="username" placeholder="Ingrese su Usuario">
                    </div>

                    <div class="form-group">
                        <label for="CI"><i class="fas fa-id-card"></i> Cédula</label>
                        <input type="text" name="CI" id="CI" placeholder="Ingrese su Cédula">
                    </div>

                    <div class="form-group">
                        <label for="cargo"><i class="fas fa-briefcase"></i> Cargo</label>
                        <select name="cargo" id="cargo">
                            <option value="">Seleccione un cargo</option>
                            <option value="1">1 - Administración</option>
                            <option value="2">2 - Residente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su Email">
                    </div>

                    <div class="form-group">
                        <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                        <input type="text" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
                    </div>

                    <div class="form-group">
                        <label for="apartamento"><i class="fas fa-home"></i> Apartamento</label>
                        <input type="text" name="apartamento" id="apartamento" placeholder="Ingrese su Apartamento">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
                    </div>

                    <button id="regis">Registrar</button>
                </form>
            </main>
            
            <footer class="footer">
                <p>&copy; 2023 Panel de Administración. Todos los derechos reservados.</p>
            </footer>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/regis_verif.js"></script>
</body>
</html>
